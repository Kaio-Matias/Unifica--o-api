name: Run Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: Test ${{ matrix.service }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - I-sa-de-BBF-master
          - I-sa-de-MARKETPLACE-master
          - I-sa-de-social-feed-master
          - I-sa-de-teleconsultas-master
          - usu-rios-pacientes-master
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Dependencies
        run: |
          cd ${{ matrix.service }}
          npm install

      - name: Run Tests
        run: |
          cd ${{ matrix.service }}
          npm test
