version: '3.8'

services:
  teleconsulta-db:
    image: postgres:16
    container_name: teleconsulta-db-local
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASS:-postgres}
      POSTGRES_DB: ${DB_NAME:-teleconsulta_db}
    ports:
      - "5434:5432"
    volumes:
      - teleconsulta_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  teleconsulta-api:
    build: .
    container_name: teleconsulta-api-local
    restart: unless-stopped
    env_file: .env
    environment:
      - BD_HOST=teleconsulta-db
    ports:
      - "8084:80"
    volumes:
      - .:/src
      - /src/node_modules
    depends_on:
      teleconsulta-db:
        condition: service_healthy
    command: npm run dev

volumes:
  teleconsulta_pgdata: