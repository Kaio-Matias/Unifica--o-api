version: '3.8'

services:
  social-midia-db:
    image: postgres:16
    container_name: social-midia-db-local
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASS:-postgres}
      POSTGRES_DB: ${DB_NAME:-social_midia_db}
    ports:
      - "5433:5432"
    volumes:
      - social_midia_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  social-feed-api:
    build: .
    container_name: social-midia-back-end-local
    restart: unless-stopped
    env_file: .env
    environment:
      - PORT_API=80
      - BD_HOST=social-midia-db
      - DB_PORT=5432
    ports:
      - "8083:80"
    volumes:
      - .:/src
      - /src/node_modules
    depends_on:
      social-midia-db:
        condition: service_healthy
    command: npm run dev

volumes:
  social_midia_pgdata: