<head>

</head>
<body>
  <div class="container">
    <h1>Chat em Tempo Real</h1>

    <div class="form">
      <input type="number" id="userId" placeholder="Seu ID (ex: 1)" />
      <input type="number" id="destId" placeholder="ID do DestinatÃ¡rio (ex: 2)" />
      <button onclick="entrar()">Entrar</button>
