version: '3.8'

services:
  marketplace-db:
    image: postgres:16
    container_name: marketplace-db-local
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASS:-postgres}
      POSTGRES_DB: ${DB_NAME:-marketplace_db}
    ports:
      - "5432:5432"
    volumes:
      - marketplace_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  marketplace-api:
    build: .
    container_name: marketplace-api-local
    restart: unless-stopped
    env_file: .env
    environment:
      - BD_HOST=marketplace-db
    ports:
      - "8082:80"
    volumes:
      - .:/src
      - /src/node_modules
    depends_on:
      marketplace-db:
        condition: service_healthy
    command: npm run dev

volumes:
  marketplace_pgdata: