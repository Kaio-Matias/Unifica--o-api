version: '3.8'

services:
  users-db:
    image: postgres:16
    container_name: users-isaude-db-local
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASS:-postgres}
      POSTGRES_DB: ${DB_NAME:-users_isaude_db}
    ports:
      - "5435:5432"
    volumes:
      - users_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  users-redis:
    image: redis:alpine
    container_name: users-isaude-redis-local
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - users_redisdata:/data

  users-api:
    build: .
    container_name: users-api-local
    restart: unless-stopped
    env_file: .env
    environment:
      - BD_HOST=users-db
      - REDIS_URL=redis://users-redis:6379
    ports:
      - "8081:80"
    volumes:
      - .:/src
      - ./serviceAccountKey.json:/src/serviceAccountKey.json
      - /src/node_modules
    depends_on:
      users-db:
        condition: service_healthy
      users-redis:
        condition: service_started
    command: npm run dev

volumes:
  users_pgdata:
  users_redisdata: